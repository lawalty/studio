# This file configures the Firebase App Hosting backend.
# It specifies the environment variables for the live, deployed application.
# See the README.md for more details on managing secrets.
runConfig:
  env:
    # Public Firebase config, safe to be here.
    - variable: NEXT_PUBLIC_FIREBASE_API_KEY
      value: AIzaSyCR1IqGrezIHP5dq7TPMyDYCJdxn0DFm2Q
    - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      value: ai-blair-v4.firebaseapp.com
    - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      value: ai-blair-v4
    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      value: ai-blair-v4.firebasestorage.app
    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      value: '1079390859335'
    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
      value: 1:1079390859335:web:be0806edbcb7f394088162
    - variable: GCLOUD_PROJECT
      value: ai-blair-v4
    - variable: LOCATION
      value: us-central1
      
    # Server-side secrets. These MUST be created in the Google Secret Manager
