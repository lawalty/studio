# This file configures the Firebase App Hosting backend.
# It specifies the environment variables for the live, deployed application.
# See the README.md for more details on managing secrets.
runConfig:
  env:
    # Public Firebase config, safe to be here.
    - variable: NEXT_PUBLIC_FIREBASE_API_KEY
      value: AIzaSyBOQWkvEwBkcweTvz2nFBpEzt7UjBawFPo
    - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      value: ai-blair-v2.firebaseapp.com
    - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      value: ai-blair-v2
    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      value: ai-blair-v2.appspot.com
    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      value: '737697039654'
    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
      value: 1:737697039654:web:3c2d65e531a0e272be2de7
    - variable: GCLOUD_PROJECT
      value: ai-blair-v2
    - variable: LOCATION
      value: us-central1
      
    # Server-side secrets. These MUST be created in the Google Secret Manager
    # and referenced here. The names of the secrets must match these values.
    # See the README for instructions.
    - variable: GEMINI_API_KEY
      secret: GEMINI_API_KEY
    - variable: VERTEX_AI_INDEX_ID
      secret: VERTEX_AI_INDEX_ID
    - variable: VERTEX_AI_INDEX_ENDPOINT_ID
      secret: VERTEX_AI_INDEX_ENDPOINT_ID
    - variable: VERTEX_AI_DEPLOYED_INDEX_ID
      secret: VERTEX_AI_DEPLOYED_INDEX_ID
    - variable: VERTEX_AI_PUBLIC_ENDPOINT_DOMAIN
      secret: VERTEX_AI_PUBLIC_ENDPOINT_DOMAIN
    - variable: ADMIN_PASSWORD
      secret: ADMIN_PASSWORD
# By default, App Hosting builds from the root directory.
# For a standard Next.js app, this is often not needed.
